name: Build and Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Install required packages
      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y gcc-multilib qemu-user-static nasm binutils-riscv64-linux-gnu gcc-riscv64-linux-gnu

      # Step 3: Verify installation
      - name: Verify installations
        run: |
          nasm -v
          gcc --version
          qemu-riscv64 --version || true

      # Step 4: Run make
      - name: Build project
        run: make

